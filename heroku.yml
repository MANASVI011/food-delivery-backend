setup:
  addons:
    - plan: heroku-postgresql:mini
build:
  docker:
    user_service: user_service/Dockerfile
    restaurant_service: restaurant_service/Dockerfile
    delivery_agent_service: delivery_agent_service/Dockerfile
release:
  image: user_service
  command:
    - python -c "from database import engine; from models import Base; Base.metadata.create_all(bind=engine)"
